<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log(dogs); // [ { name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 } ]

      // Interpolated
      console.log("Dogs", dogs); // Dogs [ { name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 } ]
      // Styled
      console.log("%cDogs", "font-size: 30px; background: #BADA55;"); // Dogs

      // warning!
      console.warn(dogs); // <div { name: 'Snickers', age: 2 },="" { name: 'hugo', age: 8 }=""></div>

      // Error :|
      console.error(dogs); // <div { name: 'Snickers', age: 2 },="" { name: 'hugo', age: 8 }=""></div>

      // Info
      console.info(dogs); // <div { name: 'Snickers', age: 2 },="" { name: 'hugo', age: 8 }=""></div>

      // Testing
      console.assert(dogs.length === 2, "We have a length of 2"); // <div { name: 'Snickers', age: 2 },="" { name: 'hugo', age: 8 }=""></div>

      // Viewing DOM Elements
      console.log(p); // <p onclick="makeGreen()">×BREAK×DOWN×</p>
      console.dir(p); // <p onclick="makeGreen()">×BREAK×DOWN×</p>

      // clearing
      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
